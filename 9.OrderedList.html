<!DOCTYPE html>
<html> 
    <head>
        <title> ordered List</title>
        
    </head>
        <body>
            
            <h1>Ordered List-1</h1>
            <ol type="1">
                <li> Apple </li>
                <li> Banana</li>
                <li> Orange</li>
            </ol>
            
             <h1>Ordered List-2</h1>
            <ol type="A">
                <li> Apple </li>
                <li> Banana</li>
                <li> Orange</li>
            </ol>
            
             <h1>Ordered List-3</h1>
            <ol type="I">
                <li> Apple </li>
                <li> Banana</li>
                <li> Orange</li>
            </ol>
             <h1>Ordered List-4</h1>
            <ol type="a">
                <li> Apple </li>
                <li> Banana</li>
                <li> Orange</li>
            </ol>
            
             <h1>Ordered List-5</h1>
            <ol type="i">
                <li> Apple </li>
                <li> Banana</li>
                <li> Orange</li>
            </ol>
            
            
        </body>
</html>
