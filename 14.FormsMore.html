<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
              <title> Forms More </title>
    </head>
    <body>
        <label for="Address"> Address :</label>
        <input type="text" name="Address" placeholder="Address" size="50px"
               maxlength="100" id="Address">
        <br/>
        
        <label for="PostalCode"> PostalCode</label>
        <input type="number" name="Number" placeholder="Number" size="50px"
               maxlength="10" id="PostalCode">
        <br/>
        <label for="City"> City :</label>
        <input type="text" name="City" placeholder="city" size="50px" maxlength="20"
               id="City">
        <br/>
        <p><b> Choose Your Shipping city</b></p>
        <select name="shipping" id="shipping">
       
        
        <option value="Kotkapura"> Kotkapura</option>
        <option value="Moga"> Moga</option>
        </select>
        <p><b>Choose Your Payment Option</b></p>
        <label>Paypal <input type="radio" name="payment" value="paypal"> </label><br/>
        <label>Paytm  <input type="radio" name="payment value="paytm></label><br/>
        
          <label>Debit Card  <input type="radio" name="payment" value="Debit Card"></label><br/>
        <label for="comments"> Comments:</label>
        <textarea rows="4" cols="4" name="comments" id="comments" width="100px" height="80px"> </textarea> <br/>
        <label> Sign me Up for Email Updates<input type="checkbox" checked="checked"></label>
        <input type="submit" name="submit">
    </body>
</html>
